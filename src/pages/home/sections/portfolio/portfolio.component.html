<section class="portfolio relative min-h-screen w-full overflow-hidden" id="portfolio">
  <div class="absolute__overlay absolute bg-neutral-900 inset-0 z-[-2]"></div>
  <div
    class="portfolio__background absolute inset-0 bg-center bg-cover z-[-1] filter blur-md"
    style="background-image: url('/bg/bg-portfolio.jpg');">
  </div>

  <div class="portfolio__container w-full max-w-screen-xl mx-auto px-4 py-24">
    <div
      class="portfolio__layout grid grid-cols-12 grid-rows-[auto_auto_1fr] gap-2 items-start h-auto md:grid-rows-3 md:h-[55vh] lg:grid-rows-1">

      <div #thumbsContainer
           class="portfolio__thumbnails col-span-12 row-span-1 md:col-span-9 md:row-span-1 md:order-3 lg:col-span-2 lg:row-span-1 lg:order-1 bg-black/30 rounded-lg overflow-x-auto md:overflow-x-auto md:overflow-y-hidden lg:overflow-y-auto p-3 scrollbar-hidden scroll-smooth md:h-full">
        <div
          class=" flex gap-2 md:flex-row lg:flex-col md:items-start lg:items-stretch md:space-x-3 lg:space-x-0 lg:space-y-3">
          <!-- Каждая миниатюра -->
          <div #thumb (click)="setActiveSlide(i)" *ngFor="let project of projects; let i = index"
               [ngClass]="{
              'outline-accent outline-2 z-10': i === activeSlide,
              'outline-0': i !== activeSlide
            }"
               class=" relative flex flex-col items-center cursor-pointer flex-shrink-0 transition-all duration-300 ease-in-out hover:scale-105 outline outline-offset-0 rounded-md w-[120px] h-[90px] md:h-[120px] md:w-[180px] lg:w-full lg:h-auto">
            <div class="w-full mb-1 h-[80px] md:h-[120px] overflow-hidden rounded">
              <img [alt]="project.title" [src]="project.images.thumbnail" class="w-full h-full object-cover"/>
            </div>
            <p class="text-center text-white truncate w-full text-sm md:text-base">
              {{ project.title }}
            </p>
          </div>
        </div>
      </div>

      <div
        class=" portfolio__viewer group col-span-12 row-span-1 aspect-video md:col-span-9 md:row-span-2 md:order-1 md:aspect-auto lg:col-span-7 lg:row-span-1 lg:order-2 w-full h-full min-h-0 relative flex items-center justify-center overflow-hidden rounded-lg">
        <div
          class="absolute inset-0 bg-black/30 opacity-0 group-hover:opacity-100 transition-opacity duration-300 z-30 pointer-events-none">
        </div>

        <div class="relative w-full h-full">
          <ng-container *ngFor="let project of projects; let i = index">
            <img
              [alt]="project.title"
              [ngClass]="{
                'z-20': i === activeSlide && isFirstLoad,
                'z-20 animate-slide-in-right': i === activeSlide && !isFirstLoad && slideDirection === 'right',
                'z-20 animate-slide-in-left': i === activeSlide && !isFirstLoad && slideDirection === 'left',
                'z-10 animate-slide-out-left': i === previousSlide && !isFirstLoad && slideDirection === 'right',
                'z-10 animate-slide-out-right': i === previousSlide && !isFirstLoad && slideDirection === 'left',
                'hidden': i !== activeSlide && i !== previousSlide
              }"
              [src]="project.images.large" class="absolute inset-0 w-full h-full object-cover" style="will-change: transform;"/>
          </ng-container>
        </div>

        <!-- Кнопка паузы/старта -->
        <button
          (click)="toggleCarousel()"
          class=" absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 z-30 opacity-0 group-hover:opacity-100 transition-all duration-300 active:scale-95 hover:scale-125 text-white hover:text-accent drop-shadow-md">
          <!-- ▶ PLAY -->
          <svg
            *ngIf="!isPlaying"
            class="w-14 h-14 transition"
            fill="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="M8 5c0-0.6 0.6-1 1.1-0.7l9 6.5c0.5 0.4 0.5 1.1 0 1.5l-9 6.5C8.6 19 8 18.6 8 18V5z"/>
          </svg>
          <!-- ⏸ PAUSE -->
          <svg
            *ngIf="isPlaying"
            class="w-16 h-16 transition"
            fill="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M10 7c-.6 0-1 .4-1 1v8c0 .6.4 1 1 1s1-.4 1-1V8c0-.6-.4-1-1-1zm4 0c-.6 0-1 .4-1 1v8c0 .6.4 1 1 1s1-.4 1-1V8c0-.6-.4-1-1-1z"/>
          </svg>
        </button>

        <!-- Кнопка Prev -->
        <button
          (click)="prevSlide()"
          class=" absolute left-2 top-1/2 -translate-y-1/2 z-30 opacity-0 group-hover:opacity-100 transition-all duration-300 active:scale-95 hover:scale-125 text-white hover:text-accent drop-shadow-md">
          <svg
            class="w-10 h-10 transition"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="M15 19l-7-7 7-7" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
          </svg>
        </button>

        <!-- Кнопка Next -->
        <button
          (click)="nextSlide()"
          class=" absolute right-2 top-1/2 -translate-y-1/2 z-30 opacity-0 group-hover:opacity-100 transition-all duration-300 active:scale-95 hover:scale-125 text-white hover:text-accent drop-shadow-md">
          <svg
            class="w-10 h-10 transition"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="M9 5l7 7-7 7" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
          </svg>
        </button>

      </div>

      <div
        class=" portfolio__info col-span-12 row-span-1 md:col-span-3 md:row-span-3 md:order-2 lg:col-span-3 lg:row-span-1 lg:order-3 p-4 bg-black/30 w-full h-full min-h-0 overflow-y-auto rounded-md">
        <ng-container *ngIf="projects[activeSlide] as project">
          <div
            *ngIf="infoVisible"
            class="portfolio__info-container flex flex-col justify-between h-full"
          >
            <!-- Верхняя часть -->
            <div>
              <h3 class="text-center text-white text-xl mb-2 animate-info-appear">
                {{ project.title }}
              </h3>
              <p class="text-neutral-300 animate-info-fade-up">
                {{ project.description | translate }}
              </p>
            </div>

            <!-- Технологии -->
            <div class="animate-info-fade-up">
              <h4 class="text-neutral-400 text-lg mb-2 text-center">Технологии:</h4>
              <ul class="flex flex-wrap gap-2 justify-center">
                <li
                  *ngFor="let tech of project.techStack"
                  class="bg-white/10 text-xs px-3 py-1 rounded-md text-neutral-200"
                >
                  {{ tech }}
                </li>
              </ul>
            </div>

            <!-- Кнопка -->
            <a
              [routerLink]="['/portfolio', project.slug]"
              class=" animate-info-fade-up mt-6 w-[200px] mx-auto md:w-full text-sm text-center bg-white/20 hover:bg-white/30 border border-white/30 text-white uppercase mb-3 py-2 px-4 rounded-lg flex justify-center transition transform duration-200 hover:scale-105 ">
              Подробнее
            </a>
          </div>
        </ng-container>
      </div>
    </div>

    <div #jsonContainer class="bg-black/70 rounded-lg p-4 mt-6 h-[25vh] overflow-auto shadow-inner relative">
      <pre class="text-green-400 text-sm font-mono leading-tight whitespace-pre-wrap">
{{ typedJson }}<span class="inline animate-cursor-blink">█</span>
      </pre>
    </div>
  </div>
</section>
