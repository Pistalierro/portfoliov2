<div class="skills__approach w-full h-full">
  <div class="skills__approach-container grid grid-cols-12 gap-5 items-center justify-center">
    <article *ngFor="let item of items" class="skills__approach-card col-span-6 md:col-span-4 lg:col-span-3 cursor-pointer">

      <div class="relative w-full h-[180px] [perspective:1000px] group">
        <div
          class="relative w-full h-full transition-transform duration-700 transform-style-preserve-3d group-hover:rotate-y-180 bg-black/50 rounded-lg">

          <!-- 🔹 FRONT: иконка -->
          <div class="absolute inset-0 flex items-center justify-center p-4 backface-hidden">
            <img [src]="item.icon" alt="{{ item.name }}" class="w-36 h-36"/>
          </div>

          <!-- 🔸 BACK: название и описание -->
          <div
            class="absolute inset-0 rotate-y-180 p-4 text-white flex flex-col justify-between items-center text-center backface-hidden">
            <h3 class="text-2xl font-bold text-orange-500 drop-shadow-accentGlow mb-2">{{ item.name }}</h3>
            <p class="text-sm text-neutral-300">{{ item.description }}</p>
          </div>

        </div>
      </div>

    </article>
  </div>
</div>
