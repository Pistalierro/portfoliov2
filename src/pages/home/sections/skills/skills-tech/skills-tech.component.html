<div class="flex flex-wrap gap-3 justify-center items-center">
  <button
    (click)="onSelectCategory(category)"
    *ngFor="let category of categories"
    [ngClass]="{
                 'bg-accent text-white border-white shadow-lg': selectedCategory === category,
                 'bg-accent/30 text-accent border-accent/50': selectedCategory !== category
               }"
    class="px-4 py-2 rounded-full font-medium text-sm sm:text-base shadow-md transition duration-200 hover:bg-accent hover:text-white hover:scale-105">
    {{ category }}
  </button>

  <div *ngIf="selectedCategory" class="mt-6 grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
    <div *ngFor="let skill of filteredSkills" class="bg-white/10 p-4 rounded-xl text-center shadow">
      {{ skill.name }}
    </div>
  </div>

</div>
