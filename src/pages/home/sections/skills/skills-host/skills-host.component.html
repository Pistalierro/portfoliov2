<section class="skills relative w-full h-full min-h-screen overflow-hidden" id="skills-host">
  <div class="skills__overlay absolute inset-0 bg-top bg-repeat-y z-[-1] filter blur-sm"
       style="background-image: url('/bg/bg-skills.jpg')"></div>

  <div class="skills__container h-full w-full max-w-screen-xl mx-auto px-4 py-32">

    <h2 class="text-center text-neutral-700 text-4xl">Что я использую</h2>

    <div class="skills__navbar flex items-center justify-center gap-20 my-10">

      <button (click)="setActiveTab('skills')" [ngClass]="activeTab === 'skills' ? activeClass : ''"
              class="uppercase font-bold px-4 py-2 rounded-full w-[200px] text-white bg-black/30 hover:bg-black/50 hover:scale-105 transition duration-200 drop-shadow-darkXl">
        Skills
      </button>

      <button (click)="setActiveTab('tools')" [ngClass]="activeTab === 'tools' ? activeClass : ''"
              class="uppercase font-bold px-4 py-2 rounded-full w-[200px] text-white bg-black/30 hover:bg-black/50 hover:scale-105 transition duration-200 drop-shadow-darkXl">
        Tools
      </button>

      <button (click)="setActiveTab('methodologies')" [ngClass]="activeTab === 'methodologies' ? activeClass : ''"
              class="uppercase font-bold px-4 py-2 rounded-full min-w-[200px] text-white bg-black/30 hover:bg-black/50 hover:scale-105 transition duration-200 drop-shadow-darkXl">
        Methodologies
      </button>

    </div>

    <div class="skills__content relative overflow-hidden">
      <div [ngStyle]="{'transform': getSlideTransform()}"
           class="w-full transition-transform duration-500">

        <div class="flex w-[300%]">
          <!-- Skills -->
          <div class="w-full px-4">
            <p class="text-center text-lg mb-5 text-shadow-lg">Выберите категорию навыка:</p>
            <block-skills-tech></block-skills-tech>
          </div>

          <!-- Tools -->
          <div class="w-full px-4">
            <p class="text-center text-lg mb-5 text-shadow-lg">Инструменты:</p>
          </div>

          <!-- Methodologies -->
          <div class="w-full px-4">
            <p class="text-center text-lg mb-5 text-shadow-lg">Методологии:</p>
          </div>
        </div>
      </div>
    </div>


  </div>
</section>
