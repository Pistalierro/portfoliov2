<section class="skills relative w-full min-h-screen overflow-hidden" id="skills-host">
  <div class="skills__overlay absolute inset-0 bg-top bg-repeat-y z-[-1] filter blur-sm"
       style="background-image: url('/bg/bg-skills.jpg')"></div>

  <div class="skills__container w-full max-w-screen-xl mx-auto pt-[100px] pb-[200px]">

    <h2 class="text-3xl md:text-4xl text-neutral-600 text-center mb-10 opacity-0"
        data-anim="animate-block-fly-top">{{ 'SKILLS.TITLE' | translate }}</h2>

    <!-- Навигация -->
    <div class="skills__navbar flex items-center justify-center gap-5 md:gap-10 mb-10">

      <button
        (click)="setActiveTab('skills')"
        [ngClass]="activeTab === 'skills' ? activeClass : baseClass"
        class="opacity-0 text-sm md:text-base px-2 md:px-4 py-2 rounded-full font-bold transition duration-300 ease-in-out hover:scale-110 w-[150px] md:w-[180px] drop-shadow-darkXl"
        data-anim="animate-block-fly-left-top"
        data-delay="0.5s">
        {{ 'SKILLS.BUTTONS.SKILLS' | translate }}
      </button>

      <button
        (click)="setActiveTab('approach')"
        [ngClass]="activeTab === 'approach' ? activeClass : baseClass"
        class="opacity-0 text-sm md:text-base px-2 md:px-4 py-2 rounded-full font-bold transition-all duration-300 ease-in-out hover:scale-110 w-[150px] md:w-[180px] drop-shadow-darkXl"
        data-anim="animate-block-fly-right-top"
        data-delay="0.5s">
        {{ 'SKILLS.BUTTONS.APPROACH' | translate }}
      </button>

    </div>


    <!-- Контент -->
    <div class="relative isolate ">

      <div [ngSwitch]="activeTab" class="w-full">

        <!-- Skills -->
        <div *ngSwitchCase="'skills'">
          <section-skills-radial (skillSelected)="onSkillSelected($event)"></section-skills-radial>
          <section-skills-tech [selectedSkill]="selectedSkill"></section-skills-tech>
        </div>

        <div *ngSwitchCase="'approach'" class="px-4">
          <block-skill-approach></block-skill-approach>
        </div>

      </div>
    </div>

  </div>
</section>
