<section #heroSection class="hero relative min-h-screen w-full overflow-hidden" id="hero">
  <div class="hero__overlay absolute inset-0 bg-center bg-cover animate-zoom z-[-1]"
       style="background-image: url('/bg/bg-hero.jpg');">
  </div>

  <!-- Контейнер -->
  <div class="hero__container w-full min-h-screen max-w-screen-xl mx-auto px-4 py-24 flex flex-col items-center justify-center">
    <div class="hero__content text-gray-300 text-center">

      <!-- Заголовок -->
      <h1 class="hero__content-title text-3xl md:text-4xl lg:text-5xl mb-8 flex flex-wrap justify-center">
        <span *ngFor="let word of paragraph" class="inline-flex">
         <span *ngFor="let letter of word; let i = index"
               [ngClass]="letter.anim + ' inline-block invisible'"
               [style.animationDelay]="letter.delay + 's'"
               class="text-shadow-whiteGlow">
            {{ letter.char }}
          </span>
          <span class="inline-block">&nbsp;</span>
        </span>
      </h1>

      <!-- Описание (параграфы) -->
      <div class="hero__content-description w-full max-w-[400px] md:max-w-[800px] mb-8 text-base md:text-lg lg:text-xl">

        <!-- Перебираем каждый параграф -->
        <p *ngFor="let paragraph of paragraphs" class="font-light mb-6 flex flex-wrap justify-center">
          <!-- Перебираем каждое слово -->
          <span *ngFor="let word of paragraph" class="flex">
            <!-- Перебираем каждую букву -->
            <ng-container *ngFor="let letter of word">
              <span
                [ngClass]="letter.anim + ' inline-block invisible'"
                [style.animationDelay]="letter.delay + 's'">
                {{ letter.char }}
              </span>

              <!-- Каретка. Показываем, если typedLetterIndex = letterIndexGlobal, а текст ещё не весь допечатан -->
              <span
                *ngIf="
                  typedLetterIndex === letter.letterIndexGlobal
                  && typedLetterIndex < totalLettersCount
                "
                class="caret">
              </span>
            </ng-container>
          </span>
        </p>
      </div>

      <!-- Кнопка в конце -->
      <div class="hero__content-actions">
        <a
          (click)="scrollService.scrollTo('about')"
          class="text-sm md:text-base lg:text-lg border rounded-full uppercase select-none cursor-pointer hover:shadow-light bg-white/20 hover:bg-white/30 transition-all duration-200 py-2 px-6 transform hover:scale-105 inline-block">{{ 'HERO.ABOUT_LINK' | translate }}</a>
      </div>
    </div>
  </div>
</section>
