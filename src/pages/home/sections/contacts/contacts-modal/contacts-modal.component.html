<ng-container *ngIf="contactsModalService.isVisible()">
  <div
    (click)="contactsModalService.close()"
    class="fixed inset-0 z-50 overflow-y-auto"
    id="contacts-modal">
    <section class="min-h-full flex items-center justify-center px-4 py-8 md:p-12">

      <!-- –ó–∞–¥–Ω–∏–π —Ñ–æ–Ω -->
      <div
        [ngClass]="{
          'opacity-70': contactsModalService.isOpen(),
          'opacity-0': !contactsModalService.isOpen()
        }"
        class="absolute inset-0 bg-black transition-opacity duration-300 ease-in-out"
      ></div>

      <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –º–æ–¥–∞–ª–∫–∏ -->
      <div
        (click)="$event.stopPropagation()"
        [attr.data-anim]="contactsModalService.isOpen() ? 'animate-block-zoom-in' : 'animate-block-zoom-out'"
        class="contacts__container relative bg-black/30 backdrop-blur-lg max-h-modal rounded-xl p-6 shadow-light w-11/12 max-w-4xl ring-1 ring-white/20 overflow-hidden"
        data-repeat
      >
        <!-- üëá –û–ë–Å–†–¢–ö–ê: –≤–æ—Ç —á—Ç–æ –¥–æ–±–∞–≤–ª—è–µ–º -->
        <div class="overflow-y-auto max-h-full scrollbar-hidden">

          <h3
            class="text-white text-shadow-whiteGlow text-center text-xl md:text-2xl lg:text-3xl opacity-0"
            data-anim="animate-block-zoom-in"
            data-delay="400ms"
            data-repeat>
            –ö–∞–∫ —Å–æ –º–Ω–æ–π —Å–≤—è–∑–∞—Ç—å—Å—è
          </h3>

          <button
            (click)="contactsModalService.close()"
            aria-label="–ó–∞–∫—Ä—ã—Ç—å"
            class="absolute top-1 right-3 text-white hover:text-shadow-lgLight text-2xl transition"
          >
            <i class="fa-solid fa-xmark"></i>
          </button>

          <div class="content__container grid grid-cols-1 md:grid-cols-12 gap-2 md:gap-10 mb-5">
            <div class="form__container col-span-7 mt-5 order-2 md:order-1">
              <form-contacts></form-contacts>
            </div>

            <div class="contacts__container col-span-5 order-1 md:order-2">
              <section-contacts-info></section-contacts-info>
            </div>
          </div>

        </div>
        <!-- ‚òùÔ∏è –∫–æ–Ω–µ—Ü –æ–±—ë—Ä—Ç–∫–∏ -->

      </div>
    </section>
  </div>
</ng-container>
